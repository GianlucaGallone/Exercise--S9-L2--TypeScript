<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <script src="https://kit.fontawesome.com/12ded4ec83.js" crossorigin="anonymous"></script>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Benvenuto gentile cliente. <br>Selezioni l'account con cui fare operazioni.</p>
        <button type="button" name="click_saldo">Mostra Saldo</button>
        <p name="saldo"></p>

        <hr width="100%">
        <!-- Account Mother -->

        <p>Account 1: Benvenuta Signora ...</p>
        <input type="input" name="versa" placeholder="Inserisci Versamento">
        <button type="button" name="click_versa" onclick="versaMother()">Versa</button>
        <p name="versa"></p>

        <input type="input" name="preleva" placeholder="Inserisci Prelievo">
        <button type="button" name="click_preleva" onclick="prelevaMother()">Preleva</button>
        <p name="preleva"></p>

        <hr width="100%">
        <!-- Account Son -->

        <p>Account 2: Benvenuto Signor ...</p>
        <input type="input" name="versaSon" placeholder="Inserisci Versamento">
        <button type="button" name="versaSon" onclick="versaSon()">Versa</button>
        <p name="versa"></p>

        <input type="input" name="prelevaSon" placeholder="Inserisci Prelievo">
        <button type="button" name="prelevaSon" onclick="prelevaSon()">Preleva</button>
        <p name="prelevaSon"></p>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
